program: Week4/main.py
name: SweepA
project: Week4-Oriol
entity: xavipba-universitat-aut-noma-de-barcelona

method: bayes
metric:
  name: val_acc
  goal: maximize

early_terminate:
  type: hyperband
  min_iter: 10
  eta: 2

parameters:
  # Keep capacity fixed while finding the best training recipe
  arch:
    value: "base"
  epochs:
    value: 40

  # One categorical pipeline: no invalid augmentation combos possible
  train_pipeline:
    values:
      - "plain"          # resize+centercrop only
      - "basic"          # basic aug (crop/flip/jitter/grayscale)
      - "basic_erasing"  # basic + random erasing
      - "randaug"        # randaugment
      - "randaug_erasing" # randaugment + erasing

  # Regularization toggles that are always meaningful
  label_smoothing:
    values: [0.0, 0.1]

  # Mix policy avoids alpha/p mismatch
  mix_policy:
    values: ["none", "mixup"]
  mixup_alpha:
    values: [0.2, 0.4]   # will only be USED when mix_policy == "mixup"

  optimizer:
    values: ["adamw", "sgd"]
  scheduler:
    values: ["cosine", "none"]

  lr:
    values: [0.0003, 0.001, 0.003]
  weight_decay:
    values: [0.0, 0.0001, 0.0005]

  momentum:
    value: 0.9
  batch_train:
    value: 64
  batch_test:
    value: 128
